<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title data-i18n="register_title">تسجيل حساب جديد</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="auth">
<h1 data-i18n="register_title">سجل حساب جديد</h1>
<form onsubmit="registerUser(event)">
<input id="reg_user" placeholder="اسم المستخدم" required>
<input id="reg_email" type="email" placeholder="الإيميل" required>
<input id="reg_pass" type="password" placeholder="كلمة السر" required>
<button type="submit" data-i18n="btn_register">سجل</button>
</form>
<p>
<a href="login.html" data-i18n="have_account">لديك حساب؟ تسجيل الدخول</a>
</p>
</main>
<script src="js/auth.js"></script>
<script src="js/i18n.js"></script>
</body>
</html>
